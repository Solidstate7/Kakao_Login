<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kakao Login</title>
    </head>
    <body>
        {% if id %}
        <span>이름: {{nickname}}</span>
        <img src="{{pfp_link}}" alt="" />
        <img src="{{pfpthumb_link}}" alt="" />
        <a href="/auth/logout">로그아웃</a>
        {% else %}
        <a href="/auth/kakao/login">카카오 로그인</a>
        {% endif %}
    </body>
</html>
